<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/style2.css">
</head>
<body>
    <main> 
        <section class="section1">

            <img src="../assets/images/logo imperio dog alaranjada 1.png" alt="">

        </section> 
        <section class="section2">
            <div class="form-container">
                <form action="" id="loginForm">
                    <fieldset>
                        <label for="name">
                            <img src="../assets/images/person-icon.svg" alt="person-icon">
                        </label>
                        <input placeholder="Digite seu nome..." type="name" name="name" id="name">
                    </fieldset>
                    <fieldset>
                        <label for="password">
                            <img src="../assets/images/padlock.svg" alt="padlock">
                        </label>
                        <input placeholder="Digite sua senha..." type="password" name="password" id="password">
                    </fieldset>

                    <button type="submit">Entrar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
